<!--REPLY MODAL    -->
<div class="modal fade" id="replymodal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <form id="newReplyForm" enctype="multipart/form-data">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h1 class="modal-title fs-5" id="close">Reply to this post</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
<!--                    <div class="mb-3">-->
<!--                        <label for="replyUser" class="col-form-label">Username:</label>-->
<!--                        <input type="text" class="form-control" id="replyUser" required />-->
<!--                    </div>-->
                    <div class="mb-3">
                        <label for="replyMessage" class="col-form-label">Reply:</label>
                        <textarea class="form-control" id="replyMessage" rows="10"
                                  placeholder="Please type your message. &#10; &#10;Max. 500 characters"
                                  required></textarea>
                    </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                <button type="submit" class="btn btn-primary" id="replyPost" >Post
                </button>
            </div>
        </div>
    </div>
    </form>

<div class="modal fade" id="linkmodal" tabindex="-1">

                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Copy</button>
            </div>
        </div>
    </div>
</div>  <!--End of REPLY MODAL   -->
