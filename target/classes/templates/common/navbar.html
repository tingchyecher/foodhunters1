<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="navbar.css">
    <!-- <i class="fa-duotone fa-bowl-chopsticks-noodles"></i> -->
    <title>Navbar</title>

</head>
<body>
<nav th:fragment="navbar" class="navbar navbar-expand-lg bg-body-secondary">
    <div class="container-fluid">
        <img src="images/icons8-rice-bowl-64.png" alt="Bootstrap" width="35" height="35">
        <a class="navbar-brand">FoodHunters</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{index}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{aboutus}">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{forumMain}">Forum</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{FoodTour}">Food Tours</a>
                </li>

            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <img src="images/icons8-search-48.png" alt="Bootstrap" width="35" height="35">
            </form>
        </div>
    </div>
</nav>
</body>
</html>
