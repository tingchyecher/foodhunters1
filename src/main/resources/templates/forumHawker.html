<body th:fragment="forumHawker">

    <!-- Insert Navbar -->
    <div th:insert="~{common/navbar :: navbar}" id="navbar"></div>

    <!-- Insert Header -->
    <header class="padLeft30">
        <h1>Hawker food - the best food there is</h1>
    </header>


    <!-- Insert page navigation  -->
    <nav class="pagenum" aria-label="Page navigation example ">
        <ul class="pagination padLeft30 mobile-screen">
            <li class="page-item ">
                <a class="page-link" href="#" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>

            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
                <a class="page-link" href="#" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>



        <!-- Insert Add New Post Button into Nav container -->
        <div class="replyButton gap-2">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addmodal"
                data-bs-whatever="@post">Add New Post</button>
        </div>
    </nav>

    <!-- Page navigation for mobile view -->
    <nav class="mobilenavi" aria-label="Page navigation example ">
        <ul class="pagination pagination-sm justify-content-center">

            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
                <a class="page-link" href="#" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>

    <!-- Add post button for mobile view -->
    <div class="mobileReply mx-auto p-2">
        <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#addmodal"
            data-bs-whatever="@post" type="button">Add New Post</button>
    </div>


    <!-- Existing Post 1 -->
    <div id="forumPost"></div>


    <!-- Insert Footer -->
    <div th:insert="~{common/footer :: footer}" id="footer"></div>


    <!-- Insert Modal -->
    <div id="modal"></div>


    <!-- Script for Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
